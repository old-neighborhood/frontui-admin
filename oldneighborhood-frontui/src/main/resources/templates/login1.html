<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!--   responsive to the device -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<title>老街坊管理员系统 - 登录</title>
<!-- Bootstrap core CSS-->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<!-- Custom fonts for this template-->
<link href="vendor/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />
<!-- Custom styles for this template-->
<link href="css/sb-admin.css" rel="stylesheet" />
<link href="css/toastr.css" rel="stylesheet" />
</head>

<body class="bg-dark">
	<div class="container">
		<div class="card card-login mx-auto mt-5">
			<div class="card-header">登录</div>
			<div class="card-body">
				<form id="login_form">
					<div class="form-group">
						<label for="username">用户ID/手机号/邮箱</label> <input
							class="form-control" id="username" name="username" type="text"
							aria-describedby="nameHelp" placeholder="请输入用户名" />
					</div>
					<div class="form-group">
						<label for="userpassword">密码</label> <input class="form-control"
							id="userpassword" name="userpassword" type="password"
							placeholder="请输入密码" />
					</div>

					<div class="form-group">
						<div class="form-check">
<!-- 							<label class="form-check-label"> <input -->
<!-- 								class="form-check-input" name="remember" type="checkbox" -->
<!-- 								value="1" /> 记住密码 -->
<!-- 							</label>  -->
							<label class="form-check-label"> <input
								class="form-check-input" name="usertype" type="radio"
								value="user" />普通用户
							</label> <label class="form-check-label"> <input
								class="form-check-input" name="usertype" type="radio"
								value="saler" />商户用户
							</label> <label class="form-check-label"> <input
								class="form-check-input" name="usertype" type="radio"
								value="admin" checked="checked" />管理员
							</label>
						</div>
					</div>
					<button type="button" id="login" class="btn btn-primary btn-block">登录</button>
				</form>

				<div class="text-center">
					<a class="d-block small mt-3" href="/register">注册账号</a>
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="js/toastr.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
	<script src="js/jquery.validate.min.js"></script>
	<script src="js/login.js"></script>
</body>

</html>
