<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Admin-OldNeighborhood | Login</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport" />
<!-- Bootstrap 3.3.7 -->
<link rel="stylesheet"
	href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
<!-- Font Awesome -->
<link rel="stylesheet"
	href="bower_components/font-awesome/css/font-awesome.min.css" />
<!-- Ionicons -->
<link rel="stylesheet"
	href="bower_components/Ionicons/css/ionicons.min.css" />
<!-- Theme style -->
<link rel="stylesheet" href="dist/css/AdminLTE.min.css" />
<!-- iCheck -->
<link rel="stylesheet" href="plugins/iCheck/square/blue.css" />
<link href="css/toastr.css" rel="stylesheet" />
<!-- Google Font -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic" />
</head>
<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<a href="index"><b>Admin</b><br/>Old-Neighborhood</a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">重置密码</p>

			<form id="validate_form">
				<div class="form-group has-feedback">
					<input id="useremail" name="useremail" type="email" class="form-control" placeholder="注册邮箱" />
					<span class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<div class="row">
						<div class="col-xs-5">
							<input class="form-control btn btn-primary center-block" type="button" id="getCode" value="获取验证" />
						</div>
						<div class="col-xs-7">
							<input id="usercode" name="usercode" class="form-control" type="text" placeholder="输入验证码" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="form-check-label"> <input
						class="form-check-input" name="usertype" type="radio"
						value="user" checked="checked"/> 普通用户
					</label> <label class="form-check-label"> <input
						class="form-check-input" name="usertype" type="radio"
						value="saler" /> 商户用户
					</label>
				</div>
				<div class="row">
					<div class="col-xs-4">
						<button type="button" id="confirmcode" class="btn btn-primary btn-block btn-flat">确认</button>
					</div>
				</div>
				</form>
				<form id="reset_form">
				<div class="form-group has-feedback">
					<input id="userpassword" name="userpassword" type="password"
						class="form-control" placeholder="重置密码" disabled="disabled"/> <span
						class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input id="confirmpassword" name="confirmpassword" type="password"
						class="form-control" placeholder="确认密码" disabled="disabled"/> <span
						class="glyphicon glyphicon-log-in form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-4">
						<button disabled="disabled" type="button" id="reset" class="btn btn-primary btn-block btn-flat">修改密码</button>
					</div>
				</div>
			</form>
		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js"></script>
<script src="js/toastr.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/forgetpassword.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>
</html>
