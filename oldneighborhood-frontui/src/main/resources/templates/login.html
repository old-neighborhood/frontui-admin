<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Admin-OldNeighborhood | Login</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport" />
<!-- Bootstrap 3.3.7 -->
<link rel="stylesheet"
	href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
<!-- Font Awesome -->
<link rel="stylesheet"
	href="bower_components/font-awesome/css/font-awesome.min.css" />
<!-- Ionicons -->
<link rel="stylesheet"
	href="bower_components/Ionicons/css/ionicons.min.css" />
<!-- Theme style -->
<link rel="stylesheet" href="dist/css/AdminLTE.min.css" />
<!-- iCheck -->
<link rel="stylesheet" href="plugins/iCheck/square/blue.css" />
<link href="css/toastr.css" rel="stylesheet" />
<!-- Google Font -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic" />
</head>
<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<a href="index"><b>Admin</b><br/>Old-Neighborhood</a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">开始登录吧</p>

			<form id="login_form">
				<div class="form-group has-feedback">
					<input id="username" name="username" type="text" class="form-control" placeholder="用户ID/邮箱/号码" />
					<span class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input id="userpassword" name="userpassword" type="password" class="form-control" placeholder="密码" />
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="form-group">
					<label class="form-check-label"> <input
						class="form-check-input" name="usertype" type="radio"
						value="user" /> 普通用户
					</label> <label class="form-check-label"> <input
						class="form-check-input" name="usertype" type="radio"
						value="saler" /> 商户用户
					</label> <label class="form-check-label"> <input
						class="form-check-input" name="usertype" type="radio"
						value="admin" checked="checked" /> 管理员
					</label>
				</div>
				<div class="row">
					<div class="col-xs-8">
						<div class="checkbox icheck">
							<label> <input type="checkbox" /> 记住我	</label>
						</div>
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<button type="button" id="login" class="btn btn-primary btn-block btn-flat">登入</button>
					</div>
					<!-- /.col -->
				</div>
			</form>

<!-- 			<div class="social-auth-links text-center"> -->
<!-- 				<p>- OR -</p> -->
<!-- 				<a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i -->
<!-- 					class="fa fa-facebook"></i> Sign in using Facebook</a>  -->
<!-- 				<a href="#"	class="btn btn-block btn-social btn-google btn-flat"><i -->
<!-- 					class="fa fa-google-plus"></i> Sign in using Google+</a> -->
<!-- 			</div> -->
			<!-- /.social-auth-links -->
			<a href="#">-> 忘了密码</a><br/> <a href="register"
				class="text-center">-> 去注册吧</a>

		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js"></script>
<script src="js/toastr.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/login.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>
</html>
